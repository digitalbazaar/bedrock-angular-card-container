<div style="padding-bottom: 5vh;">
  <md-button class="md-raised" ng-click="$ctrl.up()">UP</md-button>
  <md-button class="md-primary md-raised" ng-click="$ctrl.down()">DOWN</md-button>
  <md-input-container>
    <!-- Use floating label instead of placeholder -->
    <label>Search</label>
    <input ng-model="searchText" type="text" ng-change="$ctrl.filterResults(searchText)">
  </md-input-container>
</div>
<div>
  <br-card-container br-cards="$ctrl.cards" br-id="$ctrl.id">
    <br-card-item ng-repeat="card in $ctrl.cards">
      <div class="br-card-header" style="width: 400px;" ng-click="$ctrl.select($index)">{{card.name}}</div>
      <div class="br-card-body" style="width: 400px;" ng-click="$ctrl.select($index)">
        <br-credential br-credential="card" br-show-actions="false"
          br-options="{displayer: {style: {width: '400px'}}}">
        </br-credential>
      </div>
    </br-card-item>
  </br-card-container>
</div>
