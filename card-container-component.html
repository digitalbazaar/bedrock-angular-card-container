<div ng-if="$ctrl.loading">
</div>
<div ng-if="!$ctrl.loading">
  <div>
    <div ng-if="$ctrl.layout === 'column'">
      <md-button class="md-raised" ng-click="$ctrl.onClick('DOWN')">UP</md-button>
      <md-button class="md-primary md-raised" ng-click="$ctrl.onClick('UP')">DOWN</md-button>      
      <md-button class="md-accent md-raised" ng-click="$ctrl.toggleOrientation()">Toggle Orientation</md-button>
    </div>
    <div ng-if="$ctrl.layout === 'row'">
      <md-button class="md-raised" ng-click="$ctrl.onClick('LEFT')">LEFT</md-button>
      <md-button class="md-primary md-raised" ng-click="$ctrl.onClick('RIGHT')">RIGHT</md-button>      
      <md-button class="md-accent md-raised" ng-click="$ctrl.toggleOrientation()">Toggle Orientation</md-button>
    </div>
  </div>
  <div class="card-container" layout="{{$ctrl.layout}}">
    <div ng-repeat="card in $ctrl.cards">
      <div style="width: 400px;" ng-style=$ctrl.getStyle(card.idx)>
        <br-credential br-credential="card.data" br-show-actions="false"
          br-options="{displayer: {style: {width: '400px'}}}">
        </br-credential>
      </div>
    </div>
  </div>
</div>
